<!-- {{user}} -->
<nav *ngIf="user" class="navbar navbar-expand navbar-dark bg-dark">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['./']">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" *ngIf="user.role=='Admin'" routerLinkActive="active" [routerLink]="['./admin']">Admin</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" *ngIf="user.role=='Student'" routerLinkActive="active" [routerLink]="['./teachers']">Teachers</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" *ngIf="user.role=='Teacher'" routerLinkActive="active" [routerLink]="['./students']">Students</a>
    </li>
  </ul>
  <div class="navbar-nav">
    <a class="nav-link">{{user.name | titlecase}} </a>
  </div>
  <div class="navbar-nav">
    <a class="nav-link" (click)="logout()">Logout</a>
  </div>
</nav>
<div class="container">
  <router-outlet></router-outlet>
</div>
